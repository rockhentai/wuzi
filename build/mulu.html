<body>
    <div class="box0">
    <h2  align="center">五子棋六大阵法</h2>
        <div class="box01">

            <figure class="text1">
                <img width="183px" height="151px" src="images/feiyanzhen.png">
                <figcaption>
                    <h3>飞燕阵</h3>
                    <p>大多用在恒星、明星、流星开局中。形态像展翅飞翔的燕子，是一种变化极多的阵法，大多为黑胜。</p>
                    <!--<p>图片注解2</p>-->
                </figcaption>
            </figure>
            <figure class="text2" >
                <img width="183px" height="150px" src="images/baguazhen.png">
                <figcaption>
                    <h3>八卦阵</h3>
                    <p>黑方各子之间均呈日形连接，形似象棋中的马步。在八卦阵中，任意一条线都有黑子在防守，白子无力进攻。</p>
                    <div></div>
                </figcaption>
            </figure>
            <figure class="text3">
                <img width="183px" height="150px" src="images/xiesanzhen.png">
                <figcaption>
                    <h3>斜三阵</h3>
                    <p>多用在浦月、丘月、游星、彗星当中。斜三阵多以成角或成半燕进攻！</p>
                </figcaption>
            </figure>
            <figure class="text4" > <!--缩放-->
                <img width="183px" height="150px" src="images/meihuazhen.png">
                <figcaption>
                    <h3>梅花阵</h3>
                    <p>八卦阵是棋子成“日”字形。梅花阵是<br>棋子成斜线相连，直线中<br>间空一格格子，围棋中的“虎口”棋形一样.</p>
                    <div></div>
                </figcaption>
            </figure>
            <figure class="text5" > <!--缩放-->
                <img width="183px" height="150px" src="images/changjianzhen.png">
                <figcaption>
                    <h3>长剑阵</h3>
                    <p>多用在花月、浦月、丘月当中，黑白双方所下子成剑，一般都在剑柄处开展攻击！</p>
                    <div></div>
                </figcaption>
            </figure>
            <figure class="text6" > <!--缩放-->
                <img width="183px" height="150px" src="images/shuangsijiaozhen.png">
                <figcaption>
                    <h3>双四角阵</h3>
                    <p>多用在恒星、明星、<br>流星、瑞星开局中。四角<br>阵易形成二、三支剑，棋<br>语云：“三剑在手无不胜。”</p>
                    <div></div>
                </figcaption>
            </figure>
        </div>

        <a id="ab2" href="ai.html" target="_self" onclick="goai"><img width="30px" height="30px" src="images/40403.png"></a>
    </div>
    
</body>
</html>
